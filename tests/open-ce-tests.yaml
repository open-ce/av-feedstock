tests:
  - name: Setup PyAV Tests
    command: |
        conda install -y git pytest
        git clone -b v$(python -c "import av; print(av.__version__)") https://github.com/PyAV-Org/PyAV.git 
        cd PyAV
        rm -rf av
  - name: Run PyAV tests
    command: |
        cd PyAV
        pytest -v -k "not test_reformat_pixel_format_align" tests/
  - name: Clean tests
    command: rm -rf PyAV
